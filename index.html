<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app without a name</title>
<link rel="stylesheet" href="src/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>

<div class="container">

<div class="frame">


<div class="row">
        <div class ="col">
<form class="form" id="city-form">
    <input class="cityInput" type="text" id="city-input" placeholder="Select a city.."> </form>
<button type="button" class="btn btn-outline-dark" id="search-button">Search</button>
<button type="button" class="btn btn-outline-dark" id="current-location-button">Current location</button>
</div>
</div>
<h1>
    Weather in <span class="cityElement" id="city-element">City</span>
</h1>

<p class="date" id="date"> </p>

<div class="row">
    <div class="col-4">
        <ul>
            <li> 
                <span class="temperature" id="temperature">
                17 </span>
                <a id="celcius" href="#">℃</a>  | <a id="fahrenheit" href="#">℉</a>
            </li>
            <li>
             <span class="description" id="description"><i>
                Weather description</i> </span>
            </li>
            <li>
                Humidity:
                <span class="humidity" id="humidity">
                Humidity
                </span>
            % </li>
            <li>
                Wind:
            <span class="windSpeed" id="wind-speed">
                Windspeed
                </span>
            km/h</li>
        </ul>
    </div>
        <div class="col-8">
            <img src="src/image.png" class="illustration">
        </div>
    </div>  
        <div class="row">
            <div class="col">
                <ul>
                    <li>
                        Temp
                    </li>
                    <li>
                        Day 1
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                <li>
                    Temp
                </li>
                <li>
                    Day 2
                </li>
            </ul>
            </div>
            <div class="col">
                <ul>
                <li>
                    Temp
                </li>
                <li>
                    Day 3
                </li>
            </ul>
            </div>
            <div class="col">
                <ul>
                <li>
                    Temp
                </li>
                <li>
                    Day 4
                </li>
            </ul>
            </div>
            <div class="col"><ul>
                <li>
                    Temp
                </li>
                <li>
                    Day 5
                </li>
            </ul>
            </div>
        </div>
</div>


</div>
